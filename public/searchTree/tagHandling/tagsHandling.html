<div ng-cloak>       
    <md-menu>
        <span class="tree-item" ng-click="$ctrl.onTagClicked($ctrl.tree)" ng-right-click="$ctrl.openMenu($mdMenu, $event)"> {{$ctrl.tree.tagName}}</span> 

        <md-menu-content width="3">
            <md-menu-item>
                <md-button ng-click="$ctrl.onTagEdited($ctrl.tree)">
                    <span class="material-icons action-icon">edit</span>
                    עריכה
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="$ctrl.onTagDeleted($ctrl.tree)">
                    <span class="material-icons action-icon">delete_outline</span>
                    מחיקה
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="$ctrl.onTagExported($ctrl.tree)">
                    <span class="material-icons action-icon">reply</span>
                    ייצוא לרמזור
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$ctrl.tree.hasKml">
                <md-checkbox ng-checked="$ctrl.checkboxKML" ng-click="$ctrl.onDisplayKmlTag($ctrl.tree)" aria-label="checkboxKML">
                    הצג ישויות
                </md-checkbox>
            </md-menu-item>
            <md-menu-item ng-if="$ctrl.tree.isRule && $ctrl.tree.isRuleStopped">         
                <span class="material-icons play-icon" ng-click="$ctrl.onTagRuleStarted($ctrl.tree)" title="הפעל חוק">
                    play_circle_filled
                </span>
            </md-menu-item>
            <md-menu-item ng-if="$ctrl.tree.isRule && !$ctrl.tree.isRuleStopped">
                <span class="material-icons pause-icon" ng-click="$ctrl.onTagRuleStoped($ctrl.tree)" title="הפסק חוק">
                    pause_circle_filled
                </span>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
<li ng-repeat="tag in $ctrl.tree.tags track by tag.tagId" ng-hide="tag.collapsed">
    <tags-handling tree="tag" handle-action="$ctrl.handleAction"></tags-handling>
</li>
