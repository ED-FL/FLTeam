<span class="tree-item" ng-click="$ctrl.onFolderClicked($ctrl.tree)"><span class="material-icons">folder</span> {{$ctrl.tree.folderName}}</span> 
<ul>
    <li ng-repeat="data in $ctrl.tree.folders track by data.folderId" ng-hide="data.collapsed">
        <folder-handling tree="data"></folder-handling>
    </li>
    <tags-handling tree="$ctrl.tree"></tags-handling>
</ul>
