<div>
  <md-menu>
    <md-button ng-click="$mdMenu.open($event)">
      <md-icon>{{$ctrl.currentIcon}}</md-icon>
    </md-button>
    <md-menu-content width="1">
      <md-menu-item ng-repeat="alarm in $ctrl.alarms.getAlarms()">
        <md-button ng-click="$ctrl.onAlarmChanged(alarm)">
          <md-icon>{{$ctrl.alarms.getAlarmIcon(alarm)}}</md-icon>
        </md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</div>
<div>
  <md-list>
    <md-list-item
      ng-repeat="message in $ctrl.messagesHistory.getTopMessages($ctrl.numMessages)"
    >
      <alert message="message"></alert>
    </md-list-item>
  </md-list>
</div>
