<div class="messages-alarts-container">
  <md-list>
    <div class="first-raw">
      <md-menu>
        <md-button ng-click="$mdMenu.open($event)">
          <md-tooltip>{{$ctrl.currentTitle}}</md-tooltip>
          <md-icon>{{$ctrl.currentIcon}}</md-icon>
        </md-button>
        <md-menu-content width="1">
          <md-menu-item ng-repeat="alarm in $ctrl.alarms.getAlarms()">
            <md-button ng-click="$ctrl.onAlarmChanged(alarm)">
              <md-icon>{{$ctrl.alarms.getAlarmIcon(alarm)}}</md-icon>
              {{$ctrl.alarms.getAlarmTitle(alarm)}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      system messages
    </div>
    <md-list-item
      ng-repeat="message in $ctrl.messagesHistory.getTopMessages($ctrl.numMessages)"
    >
      <single-message message="message"></single-message>
    </md-list-item>
    <div ng-if="$ctrl.hasLoading()" class="last-raw">other things loading</div>
  </md-list>
</div>
