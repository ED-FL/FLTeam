<div class="messages-alarts-container">
  <div class="first-raw">
    <alarm handle-action="$ctrl.doAction(num)"></alarm>
    system messages
  </div>
  <md-list>
    <md-list-items
      ng-repeat="message in $ctrl.messagesHistory.getTopMessages($ctrl.numMessages)"
    >
      <single-message message="message"></single-message>
    </md-list-item>
  </md-list>
  <div class="last-raw" ng-if="$ctrl.hasLoading()" >other things loading</div>
</div>
