<md-dialog dir="rtl">
  <md-toolbar>
    <div dir="ltr">
      <md-button ng-click="$ctrl.closeDialog()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
    <h3>בחירת שכבות לחיפוש גיאוגרפי</h3>
  </md-toolbar>

  <md-dialog-content>
    <div>
      <md-input-container class="md-block" flex-gt-sm>
        <label>חפש שכבה</label>
        <input type="text" ng-model="$ctrl.searchText" />
      </md-input-container>
    </div>
  
    <div>
    <md-button ng-click="$ctrl.onAllSources(true)">בחר הכל</md-button>
    <md-button ng-click="$ctrl.onAllSources(false)">נקה בחירה</md-button>
    </div>
  
    <div ng-repeat="(id,item) in $ctrl.sources">
      <source
       source = "item",
       search-text = "$ctrl.searchText"
       select-all = "$ctrl.onSource(source, selection)",
       select-layer = "$ctrl.onSingleLayerSelected(source,layerId)",
       un-select-layer = "$ctrl.onSingleLayerUnSelected(source,layerId)"
      ></source>
    </div>
  </md-dialog-content>
  
  <md-dialog-actions>
    <md-button ng-click="$ctrl.onSave()">שמור</md-button>
  </md-dialog-actions>

</md-dialog>
