<div>
  <md-checkbox ng-checked="$ctrl.isChecked()" ng-click="$ctrl.toggleAll()">
    <span>{{$ctrl.source.displayName}}</span>
  </md-checkbox>
</div>
<div ng-repeat="layer in $ctrl.layers">
  <md-checkbox ng-checked="" ng-click="$ctrl.toggle(item, selected)">
    {{ layer.displayName }}
  </md-checkbox>
</div>
